<!DOCTYPE html>
<html>
<head>
	<title>Student Resume Details</title>
	<style>
		body {
			background-color: orange;
			color: black;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 24px;
			margin: 20px 0;
			text-align: center;
		}
		form {
			margin: 20px auto;
			max-width: 600px;
			padding: 20px;
		}
		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
		}
		input[type="text"], textarea {
			display: block;
			margin-bottom: 20px;
			width: 100%;
		}
		textarea {
			height: 100px;
		}
		button[type="submit"], button[type="reset"] {
			background-color: black;
			border: none;
			color: white;
			cursor: pointer;
			padding: 10px 20px;
			margin-right: 10px;
		}
		button[type="submit"]:hover, button[type="reset"]:hover {
			background-color: white;
			color: black;
		}
		.resume-details {
			background-color: white;
			padding: 20px;
			margin-top: 20px;
		}
		.resume-details h2 {
			font-size: 20px;
			margin-top: 0;
			margin-bottom: 10px;
		}
		.resume-details p {
			margin: 0;
		}
		.go-back {
			display: block;
			margin: 20px auto 0;
			text-align: center;
		}
		.go-back a {
			color: black;
			text-decoration: none;
			border-bottom: 1px solid black;
			padding-bottom: 3px;
			transition: border-bottom-color 0.2s ease-in-out;
		}
		.go-back a:hover {
			border-bottom-color: white;
		}
	</style>
</head>
<body>
	<h1>Student Resume Details</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name">

		<label for="email">Email:</label>
		<input type="text" id="email" name="email">

		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone">

		<label for="address">Address:</label>
		<textarea id="address" name="address"></textarea>

		<label for="education">Education:</label>
		<textarea id="education" name="education"></textarea>

		<label for="skills">Skills:</label>
		<textarea id="skills" name="skills"></textarea>

		<input type="button" value="Save Changes" onclick="saveChanges()">
		<button type="reset">Reset</button>
	</form>
       
		<button id="go-back" onclick="goBack()">Go Back</button>

	<script>
		function saveChanges() {
			var name = document.getElementById("name").value;
			var email= document.getElementById("email").value;
			var phone = document.getElementById("phone").value;
			var address = document.getElementById("address").value;
                            var education = document.getElementById("education").value;
                            var skills = document.getElementById("skills").value;

			var display = document.getElementById("display");
			display.innerHTML = "<p><b>Name:</b> " + name + "</p>" + "<p><b>Email-Id:</b> " + email + "</p>" + "<p><b>Phone_Number:</b> " + phone + "</p>" + "<p><b>Address:</b> " + address + "</p>"+ "<p><b>Education:</b> " + education+ "</p>"+ "<p><b>Skills:</b> " + skills + "</p>";
		}

		function goBack() {
			window.history.back();
		}
	</script>

</body>
</html>
